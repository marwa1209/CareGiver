<div class="experts py-5 container">
    <h2 class="fs-1 text-center py-4">Meet our Caregiver</h2>
    <input #searchinput class="form-control w-25 d-block m-auto" type="search" placeholder="Search" aria-label="Search"
        [(ngModel)]="term">
    <div class="row my-3">
        <div class="col-lg-4 col-md-12 mb-4 position-relative cursor-pointer"
            *ngFor="let item of caregivers |search :term | slice:0:9">
            <div class="card rounded-4">
                <picture class="w-80 m-auto my-4" [routerLink]="['/customerNurseDetails',item.id]">
                    <img [src]="base64Image+item.photo" class="card-img-top w-100 rounded-4 m-auto d-block"
                        [alt]="item.firstName" height="350px">
                </picture>
                <div class="card-body w-80 m-auto">
                    <div [routerLink]="['/customerNurseDetails',item.id]">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title fs-4">{{item.firstName}}</h5>
                            <span class="d-flex gap-2">
                                <i class="fa-solid fa-star fs-5 rating-color">
                                </i>
                                <p class="text-muted">5.0</p>
                            </span>
                        </div>
                        <h6 class="card-subtitle mb-2 text-main fs-6">{{item.jobTitle}}</h6>
                        <p class="card-text text-muted mb-3">{{item.country}},{{item.city}}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="text-main fs-5" [routerLink]="['/customerNurseDetails',item.id]">
                            {{item.pricePerDay}} <span class="text-muted">/hr</span></h6>
                        <a [routerLink]="['/customerdetailsreservation',item?.id]" class="btn-main px-4">Reserve</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
