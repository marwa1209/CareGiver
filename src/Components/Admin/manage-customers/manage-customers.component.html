<section class="manage-customers px-2">
    <h1 class="fs-2 mb-4">Manage Customers </h1>
    <h3 class="position-relative fs-4 ps-4">All ({{customers?.length}})</h3>
    <input #searchinput class="form-control w-25 d-block ms-auto mb-4" type="search" placeholder="Search"
        aria-label="Search" [(ngModel)]="term">
    <table class="table table-responsive">
        <thead>
            <tr class="text-center">
                <th>Name</th>
                <th>PhoneNumber</th>
                <th>Profile</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers |search:term" class="text-center">
                <td class="py-3">{{customer.firstName}} {{customer.lastName}}</td>
                <td>{{customer.phoneNumber}}</td>
                <td scope="row"><a class="btn-main my-auto px-2" [routerLink]="['/customerprofile',customer.id]">View Profile</a></td>
            </tr>
        </tbody>
    </table>
</section>
